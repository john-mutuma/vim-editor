 | #[fg=white,bg=colour107,bold] | %a, %d/%b\
 | #[fg=white,bg=colour5,bold] | %H:%M:%S | "

# inactive window
setw -g window-status-format "  #[fg=colour254,bg=colour244]  #I: #W  "
# active window
setw -g window-status-current-format "  #[bg=colour195,fg=black,bold] [ #I: #W 🎯 ] "

